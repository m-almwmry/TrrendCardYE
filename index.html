    /* ========== Background Gradient Animation ========== */
    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ========== Bubble Animation ========== */
    @keyframes bubble {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }
    .bubbles {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        overflow: hidden;
    }
    .bubble {
        position: absolute;
        bottom: -100px;
        border-radius: 50%;
        animation: bubble 15s linear infinite;
    }
    .bubble:nth-child(1) { width: 25px; height: 25px; background: #001f3f; left: 10%; animation-duration: 8s; }
    .bubble:nth-child(2) { background: #000; width: 12px; height: 12px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
    .bubble:nth-child(3) { background: #001f3f; width: 35px; height: 35px; left: 35%; animation-duration: 7s; animation-delay: 2s; }
    .bubble:nth-child(4) { background: #000; width: 50px; height: 50px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
    .bubble:nth-child(5) { background: #001f3f; width: 20px; height: 20px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
    .bubble:nth-child(6) { background: #000; width: 30px; height: 30px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
    .bubble:nth-child(7) { background: #001f3f; width: 15px; height: 15px; left: 75%; animation-duration: 7s; animation-delay: 2s; }
    .bubble:nth-child(8) { background: #000; width: 50px; height: 50px; left: 80%; animation-duration: 6s; animation-delay: 1s; }
    .bubble:nth-child(9) { background: #001f3f; width: 10px; height: 10px; left: 70%; animation-duration: 9s; animation-delay: 0s; }
    .bubble:nth-child(10) { background: #000; width: 35px; height: 35px; left: 85%; animation-duration: 5s; animation-delay: 3s; }

    /* ========== Global Styles ========== */
    body {
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(-45deg, #001f3f, #002a5c, #004080, #001f3f);

    .social-icon {
        color: white;
        font-size: 0.9rem;

        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.1);

    .social-icons a { text-decoration: none !important; }
    .social-icon:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    /* ========== Main Container ========== */
    .container {
        width: 95%;
        margin: 0.5rem auto;
        flex: 1;
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0;
        box-sizing: border-box;
    }
    .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 75%;
        max-width: 300px;
    }

    /* ========== Animated App Icon Frame ========== */
    .app-image-container {
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 7px;
        overflow: hidden;
        background: #ffffff;
        animation: zoomIn 1s;
        flex-shrink: 0;
    }
    .app-image-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 80px;
        height: 80px;
        background: linear-gradient(0deg, transparent, transparent, #001f3f, #001f3f, #001f3f);
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
    }
    .app-image-container::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 80px;
        height: 80px;
        background: linear-gradient(0deg, transparent, transparent, #000, #000, #000);
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -3s;
    }
    .borderline {
        position: absolute;
        top: 0;
        inset: 0;
    }
    .borderline::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 80px;
        height: 80px;
        background: linear-gradient(0deg, transparent, transparent, #004080, #004080, #004080);
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -1.5s;
    }
    .borderline::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 80px;
        height: 80px;
        background: linear-gradient(0deg, transparent, transparent, #002a5c, #002a5c, #002a5c);
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -4.5s;
    }
    @keyframes animate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .app-image {
        position: absolute;
        inset: 3px;
        background: #222;
        border-radius: 5px;
        z-index: 2;
        width: calc(100% - 6px);
        height: calc(100% - 6px);
        object-fit: cover;
        transition: transform 0.5s;
    }
    .app-image:hover { transform: scale(1.1); }

    /* ========== Page Title & Intro ========== */
    h1 {
        color: #ffffff;
        margin-bottom: 0.4rem;
        font-size: clamp(1.1rem, 4vw, 1.3rem);
        animation: fadeIn 1.5s;

    p.intro {

    /* ========== Download Card ========== */
    .download-card {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border-radius: 7px;
        box-shadow: 0 0 12px rgba(0, 31, 63, 0.7);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 12px;
        width: 100%;
        gap: 10px;
    }
    .download-content {
        display: flex;
        flex-direction: column;
        flex: 1;
        text-align: right;
        justify-content: center;
        height: 100%;
    }
    .download-btn {
        background: linear-gradient(to right, #000, #001f3f);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 0.75rem;
        margin-top: 5px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 12px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        transition: all 0.3s;
        animation: zoomIn 1s, pulse 2s infinite 1s;
        width: fit-content;
        text-decoration: none;
    }
    .download-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: none;
        background: linear-gradient(to left, #000, #001f3f);
    }
    .download-btn i { margin-left: 5px; }

    /* ========== Store Buttons (Google Play & iPhone) ========== */
    .store-buttons {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 220px;
        align-items: center;
    }
    .store-button {
        display: inline-block;
        text-align: center;
        width: 100%;
        padding: 10px 20px;
        font-size: 0.9rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
        color: white;
    }
    .google-play {
        background: linear-gradient(to left, #0d2b96, #00024e);
    }
    .google-play:hover {
        background: #001c8c;
    }
    .iphone-site {
        background: linear-gradient(to right, #633600, #a35200);
    }
    .iphone-site:hover {
        background: #4f2a00;
    }

    /* ========== Slider Styles ========== */
    .slider-container {
        background: rgba(255, 255, 255, 0.1);
        width: 105%;
        height: auto;
        aspect-ratio: 7/8;
        position: relative;
        border-radius: 7px;
        overflow: hidden;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 12px rgba(0, 31, 63, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
    }
    .slider {
        display: flex;
        height: 78%;
        width: 100%;
        position: relative;
        flex: 1;
    }
    .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: transform 0.7s ease-in-out, opacity 0.7s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .slide img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
    }
    .slider-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px;
        background: rgba(0, 31, 63, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        height: 5%;
    }
    .slider-nav {
        display: flex;
        gap: 6px;
        width: 100%;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        justify-content: space-between;
        padding: 0 6px;
        pointer-events: none;
        box-sizing: border-box;
    }
    .slider-btn {
        background: rgba(255, 255, 255, 0.7);
        color: #001f3f;
        border: none;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        font-size: 0.8rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        pointer-events: auto;
    }
    .slider-btn:hover {
        background: rgba(240, 240, 240, 0.9);
        transform: scale(1.1);
    }
    .slider-dots {
        display: flex;
        gap: 5px;
        justify-content: center;
        width: 100%;
        flex-wrap: wrap;
    }
    .slider-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #001f3f;
        cursor: pointer;
        transition: all 0.3s;
    }
    .slider-dot.active {
        background: #000;
        transform: scale(1.2);
    }

    /* ========== Footer ========== */
    footer {
        background: linear-gradient(to left, #000, #001f3f);
        color: #fff;
        padding: 6px 0;
        text-align: center;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        width: 100%;
        margin-top: auto;
        position: fixed;
        bottom: 0;
        z-index: 1;

    .footer-container {
        width: 95%;
        margin: 0 auto;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    .footer-section {

        min-width: 170px;
        margin: 0;

    .footer-section a { font-size: 0.65rem; color: rgb(255, 255, 255); text-decoration: none; }
    .developer-link {
        color: #ffffff;
        text-decoration: none;
        font-weight: 700;
        display: inline-flex;
        align-items: center;
        position: relative;
        font-size: 0.65rem;
    }
    .name_co:hover { color: #a4d0ff; transform: translateY(-2px); }

    /* ========== Responsive Adjustments ========== */
    @media (max-width: 768px) {
        .download-card {
            padding: 8px;
            gap: 8px;
        }
        .app-image-container {
            width: 70px;
            height: 70px;
        }
        .app-image-container::before,
        .app-image-container::after,
        .borderline::before,
        .borderline::after {
            width: 70px;
            height: 70px;
        }
        .download-btn, .store-button {
            padding: 4px 8px;
            font-size: 0.7rem;
        }
        .store-buttons {
            gap: 6px;
        }
    }
    @media (max-width: 480px) {
        .navbar {
            padding: 0.6rem;
        }
        .navbar-brand {
            font-size: 0.95rem;
        }
        .social-icon {
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
        }
        .download-card {
            padding: 6px;
            gap: 6px;
        }
        .app-image-container {
            width: 60px;
            height: 60px;
        }
        .app-image-container::before,
        .app-image-container::after,
        .borderline::before,
        .borderline::after {
            width: 60px;
            height: 60px;
        }
        .download-content h2 {
            font-size: 0.85rem;
        }
        .download-content p {
            font-size: 0.65rem;
        }
        .store-button {
            font-size: 0.65rem;
            padding: 3px 6px;
        }
        .slider-btn {
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
        }
        .slider-dot {
            width: 5px;
            height: 5px;
        }
        .store-buttons {
            max-width: 90%;
        }
    }

    .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.125em;
        fill: currentColor;
    }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate.css Intersection Observer
            const animateElements = document.querySelectorAll('.animate__animated');
            const animationObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add(entry.target.getAttribute('data-animate') || entry.target.classList[1]);
                        animationObserver.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            animateElements.forEach(element => {
                animationObserver.observe(element);
            });

            // Slider Functionality
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            let currentIndex = 0;
            let slideInterval;

            function initSlider() {
                updateSlider();
                startSlideShow();
                prevBtn.addEventListener('click', prevSlide);
                nextBtn.addEventListener('click', nextSlide);
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => goToSlide(index));
                });
                const sliderContainer = document.querySelector('.slider-container');
                sliderContainer.addEventListener('mouseenter', pauseSlideShow);
                sliderContainer.addEventListener('mouseleave', startSlideShow);
            }

            function updateSlider() {
                slides.forEach((slide, index) => {
                    slide.style.transform = `translateX(${(currentIndex - index) * 100}%)`;
                    if (index === currentIndex) {
                        slide.style.opacity = '1';
                        slide.style.zIndex = '1';
                    } else {
                        slide.style.opacity = '0';
                        slide.style.zIndex = '0';
                    }
                });
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }

            function goToSlide(index) {
                currentIndex = index;
                updateSlider();
                resetSlideShow();
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlider();
                resetSlideShow();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateSlider();
                resetSlideShow();
            }

            function startSlideShow() {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, 3000);
            }

            function pauseSlideShow() {
                clearInterval(slideInterval);
            }

            function resetSlideShow() {
                pauseSlideShow();
                startSlideShow();
            }

            initSlider();
        });
    </script>
